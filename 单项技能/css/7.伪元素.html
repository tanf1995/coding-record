<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            text-align: center;
        }
        .slider{
            position: relative;
        }
        .slider::before,
        .slider::after{
            content: "";
            height: 1px;
            background-color: #000;
            position: absolute;
            top: 50%;
            padding: 0 25%;
        }
        .slider::before{
            left: 150%;
        }
        .slider::after{
            right: 150%;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <span class="slider">Or</span>
    </div>
</body>
</html>
